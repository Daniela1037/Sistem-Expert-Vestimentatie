<div class="app">
  <app-question [question]="activeQuestion"></app-question>
  <button *ngIf="activeQuestion.next.true !== null || activeQuestion.next.false !== null" class="custom-button" (click)="nextQuestion()">Next</button>
  <button *ngIf="activeQuestion.next.true === null && activeQuestion.next.false === null" class="custom-button" (click)="submitQuestions()">Submit</button>
  <app-results *ngIf="renderResults" [question]=activeQuestion></app-results>
</div>
